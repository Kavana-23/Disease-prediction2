<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disease Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <style>
    /* âœ… Chatbot styling (professional look) */
    #chatbot {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 320px;
      height: 400px;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 1000;
      font-family: Arial, sans-serif;
    }
    #chatbot-header {
      background: #0078d7;
      color: white;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
    #chatbot-messages {
      flex-grow: 1;
      padding: 10px;
      height: 280px;
      overflow-y: auto;
    }
    .bot, .user {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .bot {
      background-color: #f1f1f1;
      align-self: flex-start;
    }
    .user {
      background-color: #0078d7;
      color: white;
      align-self: flex-end;
    }
    #chatbot-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    #chatbot-input input {
      flex: 1;
      border: none;
      padding: 10px;
      outline: none;
    }
    #chatbot-input button {
      background: #0078d7;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }
    #chatbot-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 1001;
    }
  </style>
</head>
<body style="background-image:url('https://www.shutterstock.com/image-photo/personal-genomics-personalized-healthcare-wellness-600nw-2504009947.jpg'); background-size: cover; background-repeat: no-repeat;">
  <header class="site-header text-center py-4">
    <h1 class="project-title">
      A Machine Learning Framework for Preliminary Disease Diagnosis<br>
      <small class="text-muted">from Patient-Reported Symptoms</small>
    </h1>
  </header>

  <main>
    <h2>Select Symptoms</h2>

    <form id="symptomForm">
      <div style="display: flex; gap: 20px; align-items: center; margin-bottom: 15px;">
        <div>
          <label for="age">Age:</label>
          <select id="age" name="age" required>
            <option value="">Select Age</option>
            {% for i in range(1, 101) %}
              <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
          </select>
        </div>

        <div>
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
          </select>
        </div>
      </div>

      <div id="symptomList"></div>

      <button type="submit">Predict</button>
      <button type="reset" id="resetBtn">Reset</button>
      <a href="/logout" class="btn btn-outline-danger mt-2">Logout</a>
    </form>

    <div id="result"></div>
  </main>

  <!-- âœ… Chatbot -->
  <button id="chatbot-toggle">ðŸ’¬</button>
  <div id="chatbot">
    <div id="chatbot-header">Health Assistant ðŸ¤–</div>
    <div id="chatbot-messages"></div>
    <div id="chatbot-input">
      <input type="text" id="chat-input" placeholder="Type yes or no...">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
